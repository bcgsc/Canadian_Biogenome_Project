name: test CBP nextflow pipeline
run-name: ${{ github.actor }} is testing the Canafian Biogenome Project pipeline
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - uses: actions/checkout@v3
      - uses: nf-core/setup-nextflow@v1
      - name: install mamba
        run: |
          curl -L -O "https://github.com/conda-forge/miniforge/releases/latest/download/Mambaforge-$(uname)-$(uname -m).sh"
          bash Mambaforge-$(uname)-$(uname -m).sh -b -p conda && rm Mambaforge-$(uname)-$(uname -m).sh
          conda/bin/mamba init bash
          source ${HOME}/.bashrc
          source ~/.bash_profile

          nextflow run bcgsc/Canadian_Biogenome_Project -latest -r V2 -profile mamba
      - run: echo "ğŸ This job's status is ${{ job.status }}."
