name: test CBP nextflow pipeline
run-name: ${{ github.actor }} is testing the Canafian Biogenome Project pipeline
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - uses: actions/checkout@v3
      - uses: nf-core/setup-nextflow@v1
      - run: nextflow run bcgsc/Canadian_Biogenome_Project -latest -r V2 -c .github/workflows/nextflow_test_github.config  -profile conda
      - run: echo "🍏 This job's status is ${{ job.status }}."
